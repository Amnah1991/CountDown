<div class="image"></div>

<div class="container">
  <h1 class="title"> CountDown App </h1>
  <div class=inner-box>
    <mat-form-field  class="event">
      <mat-label> Event name </mat-label>
      <input matInput>
    </mat-form-field>
  
    <mat-form-field class="date">
      <mat-label> Choose a date </mat-label>
      <input matInput [min]="minDate" [matDatepicker]="myDatepicker" [(ngModel)]="date">
      <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker ngDefaultControl #myDatepicker></mat-datepicker>
    </mat-form-field>
  </div>
  <timer class = "time" *ngIf="date" [date]="date"></timer>
</div>
